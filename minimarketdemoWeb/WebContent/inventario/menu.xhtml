<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="/menu" />
			<p:menuitem value="Productos" icon="pi pi-briefcase" 
			action="#{beanInvProducto.actionMenuProducto()}"/>
			<p:menuitem value="Proveedores " icon="pi pi-step-backward" 
			action="#{beanInvProveedor.actionMenuProveedor()}"/>
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<div align="center">
		<h:form>
			<p:panel style="width:80%">
				<p:staticMessage severity="info" summary="INFORMACION GENERAL"
					style="width: 100%" />
				<div class="ui-g">
					<div class="ui-g-12 ui-md-4">
						<p:card style="width: 100%">
							<f:facet name="header">
								<img alt="user header" src="./productos.png" />
							</f:facet>
							<f:facet name="title"> Productos </f:facet>
							<f:facet name="subtitle">Numero de Productos</f:facet>
							<h:outputText
								value="#{beanInvProducto.actionListenerContarProducto()}" />
						</p:card>
					</div>
					<div class="ui-g-12 ui-md-4">
						<p:card style="width: 100%">
							<f:facet name="header">
								<img alt="user header" src="./proveedores.png" height="285px"/>
							</f:facet>
							<f:facet name="title"> Proveedores </f:facet>
							<f:facet name="subtitle">Numero de Proveedores</f:facet>
							<h:outputText
								value="#{beanInvProveedor.actionListenerContarProveedor()}" />
						</p:card>
					</div>
				</div>
			</p:panel>
		</h:form>
	</div>
	
	
</body>
</html>
