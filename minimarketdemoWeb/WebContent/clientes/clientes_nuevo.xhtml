<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Clientes</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="clientes" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
			<h:outputText value="Cédula:" />
				<p:inputText value="#{beanCliPersona.nuevaPersona.cedulaCliPersona}"
					required="true" requiredMessage="Ingrese la cédula del cliente"/>
				<h:outputText value="Nombres:" />
				<p:inputText value="#{beanCliPersona.nuevaPersona.nombresPersona}"
					required="true" requiredMessage="Ingrese el nombre del cliente" />
				<h:outputText value="Apellidos:" />
				<p:inputText value="#{beanCliPersona.nuevaPersona.apellidosPersona}"
					required="true" requiredMessage="Ingrese el apellido del cliente" />
				<h:outputText value="Email:" />
				<p:inputText value="#{beanCliPersona.nuevaPersona.emailPersona}"
					required="true" requiredMessage="Ingrese el email del cliente" />
				<h:outputText value="Teléfono:" />
				<p:inputText value="#{beanCliPersona.nuevaPersona.telefonoPersona}"
					required="true" requiredMessage="Ingrese el teléfono del cliente" />
				<h:outputText value="Dirección:" />
				<p:inputText value="#{beanCliPersona.nuevaPersona.direccionPersona}"
					required="true" requiredMessage="Ingrese la dirección del cliente" />
				<p:commandButton value="Guardar" icon="pi pi-save" update="@form"
				actionListener="#{beanCliPersona.actionListenerInsertarNuevaPersona()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
