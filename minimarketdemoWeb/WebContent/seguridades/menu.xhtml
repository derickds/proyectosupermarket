<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Seguridades</title>
</h:head>
<body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home"
				action="/menu?faces-redirect=true" />
			<p:menuitem value="Usuarios" icon="pi pi-users"
				action="#{beanSegUsuarios.actionMenuUsuarios()}" />
			<p:menuitem value="Módulos" icon="pi pi-slack"
				action="#{beanSegModulos.actionCargarMenuModulos()}" />
			<p:menuitem value="Asignaciones" icon="pi pi-list"
				action="#{beanSegAsignaciones.actionMenuAsignaciones()}" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		</h:form>
	<div align="center">
		<h:form>
			<p:panel style="width:80%">
				<p:staticMessage severity="info" summary="INFORMACION GENERAL"
					style="width: 100%" />
				<div class="ui-g">
					<div class="ui-g-12 ui-md-4">
						<p:card style="width: 100%">
							<f:facet name="header">
								<img alt="user header" src="./modulo.png" height="300px"/>
							</f:facet>
							<f:facet name="title"> Modulos </f:facet>
							<f:facet name="subtitle">Numero de Modulos</f:facet>
							<h:outputText
								value="#{beanSegModulos.actionListenerContarModulos()}" />
						</p:card>
					</div>
					<div class="ui-g-12 ui-md-4">
						<p:card style="width: 100%">
							<f:facet name="header">
								<img alt="user header" src="./usuarios1.png" />
							</f:facet>
							<f:facet name="title"> Usuarios </f:facet>
							<f:facet name="subtitle">Numero de Usuarios</f:facet>
							<h:outputText
								value="#{beanSegUsuarios.actionListenerContarUsuarios()}" />
						</p:card>
					</div>
					<div class="ui-g-12 ui-md-4">
						<p:card style="width: 100%">
							<f:facet name="header">
								<img alt="user header" src="./asignaciones.png" />
							</f:facet>
							<f:facet name="title"> Asignaciones </f:facet>
							<f:facet name="subtitle">Numero de Asignaciones</f:facet>
							<h:outputText
								value="#{beanSegAsignaciones.actionListenerContarAsigacion()}" />
						</p:card>
					</div>
				</div>
			</p:panel>
		</h:form>
	</div>

</body>
</html>
