<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Facturación</title>
	<h:outputStylesheet library="css" name="minimarketdemo.css"></h:outputStylesheet>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panel header="Datos de Productos">
				<p:dataGrid value="#{beanFactFacturacion.listaProductosStock}" var="p">
					<p:panel header="producto">
							<h:panelGrid columns="2">
								<h:outputText value="ID:" />
								<h:outputText value="#{p.idInvStock}" />
								<h:outputText value="Nombre:" />
								<h:outputText value="#{p.invProducto.nombreProducto}" />
								<h:outputText value="Precio:" />
								<h:outputText value="#{p.invProducto.precio}" />
								<p:commandButton value="Agregar" update="@form"
								 actionListener="#{beanFactFacturacion.actionListenerAgregarProducto(p)}"/>
							</h:panelGrid>
					</p:panel>
				</p:dataGrid>
				<p:dataTable value="#{beanFactFacturacion.carrito}" var="p">
					<p:column headerText="ID">
						<h:outputText value="#{p.idInvStock}" />
					</p:column>
					<p:column headerText="NOMBRE">
						<h:outputText value="#{p.invProducto.nombreProducto}" />
					</p:column>
					<p:column headerText="PRECIO">
						<h:outputText value="#{p.invProducto.precio}" />
					</p:column>
					<p:column>
						<p:commandButton value="Eliminar" update="@form" 
						actionListener="#{beanFactFacturacion.actionListenerEliminarProducto(p)}"/>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</p:panel>
</body>
</html>
