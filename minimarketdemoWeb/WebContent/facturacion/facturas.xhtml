<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Facturación</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:inputText requiredMessage="Ingrese el id de la factura" value="#{beanFactFacturacion.idFact}"/>
			<p:commandButton update="@form" value="Consultar" icon="pi pi-clock" actionListener="#{beanFactFacturacion.actionListenerFindFacturaById()}"/>
			<p:dataTable value="#{beanFactFacturacion.listaCabeceras}" var="b"
				emptyMessage="No hay registros aún." paginator="true" rows="30">
				<p:column headerText="ID" style="width:50px">
					<h:outputText value="#{b.idFactCabecera}" />
				</p:column>
				<p:column headerText="CÉDULA">
					<h:outputText value="#{b.cliPersona.cedulaCliPersona}" />
				</p:column>
				<p:column headerText="APELLIDOS">
					<h:outputText value="#{b.cliPersona.apellidosPersona}" />
				</p:column>
				<p:column headerText="NOMBRES">
					<h:outputText value="#{b.cliPersona.nombresPersona}" />
				</p:column>
				<p:column headerText="EMPLEADO">
					<h:outputText value="#{b.segUsuario.idSegUsuario}" />
				</p:column>
				<p:column headerText="FECHA">
					<h:outputText value="#{b.fechaCabecera}" />
				</p:column>
				<p:column headerText="SUBTOTAL">
					<h:outputText value="#{b.subtotalCabecera}" />
				</p:column>
				<p:column headerText="TOTAL">
					<h:outputText value="#{b.totalCabecera}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
</body>
</html>
