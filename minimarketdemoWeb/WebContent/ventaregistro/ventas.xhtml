<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"> 
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head><title>Ventas</title></h:head> 
<body> 
<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
	<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	
	<h:form id="formDatos">
			<p:dataTable emptyMessage="No hay registros aÃºn." value="#{beanVenta.listaEmpleados}" var="e">
				<p:column headerText="ID" style="width:40px">
					<h:outputText value="#{e.idThmEmpleado}" />
				</p:column>
				<p:column headerText="NOMBRE EMPLEADO">
					<h:outputText value="#{e.segUsuario.apellidos} #{e.segUsuario.nombres}" />
				</p:column>
				<p:column headerText="CARGO">
					<h:outputText value="#{e.thmCargo.nombreCargo}" />
				</p:column>
				<p:column headerText="RMU">
					<h:outputText value="#{e.thmCargo.remuneracionMensual}" />
				</p:column>
				<p:column headerText="H_TRABJ">
					<h:outputText value="#{e.horasTrabajadas}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
</body> 
</html>
