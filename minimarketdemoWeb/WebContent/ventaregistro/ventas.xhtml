<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"> 
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head><title>Ventas</title></h:head> 
<body> 
<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
	<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>

	<p:panel>
		<p:commandButton value="Consultar ventas"
                             actionListener="#{beanVenta.actionListenerConsultarVentas()}"/>

		<h:form id="formDatos">
			<p:dataTable emptyMessage="No hay registros aÃºn." value="#{beanVenta.listaVenta}" var="ve">
				<p:column headerText="ID VENTA REGISTRO">
					<h:outputText value="#{ve.idVentRegistro}" />
				</p:column>
				<p:column headerText="ID FACTURA DETALLE">
					<h:outputText value="#{ve.factDetalle.idFactDetalle}" />
				</p:column>
				<p:column headerText="ID THM EMPLEADO">
					<h:outputText value="#{ve.thmEmpleado.idThmEmpleado}" />
				</p:column>
				<p:column headerText="MENSAJE DE REGISTRO">
					<h:outputText value="#{ve.mensajeRegistro}" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</p:panel>
	
</body> 
</html>
