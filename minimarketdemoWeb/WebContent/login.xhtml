<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Supermercado Mi Rey</title>
</h:head>
<body>
	<div align="center">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<h:form>
			<p:panel header="Supermercado Mi Rey Login" style="width:35%">
				<img src="./login.png" alt="Login" width="40%" height="40%" />
				<p:panelGrid columns="2">
					<h:outputText value="Id de usuario:" />
					<p:inputText value="#{beanSegLogin.idSegUsuario}" />
					<h:outputText value="Clave:" />
					<p:password value="#{beanSegLogin.clave}" />
					<f:facet name="footer">
						<p:commandButton value="Login"
							action="#{beanSegLogin.actionLogin()}" icon="fa fa-lock"></p:commandButton>
					</f:facet>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>
</body>
</html>
